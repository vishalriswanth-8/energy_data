<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Data Viewer</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Meter Data Viewer</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Energy (kWh)</th>
                <th>Phone</th>
                <th>Meter No</th>
                <th>Timestamp</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://energy-ushr.onrender.com/get_data';
        const smsApiUrl = 'https://energy-ushr.onrender.com/send_sms'; // Replace with SMS API endpoint

        // Fetch data and populate the table
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.energy}</td>
                        <td>${row.phone}</td>
                        <td>${row.meter_no}</td>
                        <td>${row.timestamp}</td>
                        <td>
                            <button onclick="fetchBill(${row.energy}, '${row.phone}')">Fetch Bill</button>
                            <button onclick="getReading('${row.meter_no}')">GET Reading</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                const tableBody = document.getElementById('data-table');
                tableBody.innerHTML = '<tr><td colspan="6">Failed to load data</td></tr>';
            });

        // Fetch Bill - Calculate and show in a popup window
        function fetchBill(energy, phone) {
            const bill = ((energy / 1000) * 6.29).toFixed(2); // Calculate bill
            if (confirm(`Your bill is ₹${bill}. Do you want to send it via SMS?`)) {
                sendBillSms(phone, `Your bill is ₹${bill}`);
            }
        }

        // Send Bill SMS
        function sendBillSms(phone, message) {
            fetch(smsApiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, message }) // Send phone and message
            })
                .then(response => {
                    if (response.ok) {
                        alert('Bill sent successfully!');
                    } else {
                        alert('Failed to send bill. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error sending SMS:', error);
                    alert('Error sending SMS.');
                });
        }

        // GET Reading - Send "GET" SMS to the meter number
        function getReading(meterNo) {
            const message = 'GET';
            fetch(smsApiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: meterNo, message }) // Send meter number and "GET"
            })
                .then(response => {
                    if (response.ok) {
                        alert('GET request sent successfully!');
                    } else {
                        alert('Failed to send GET request. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error sending GET request:', error);
                    alert('Error sending GET request.');
                });
        }
    </script>
</body>
</html>
